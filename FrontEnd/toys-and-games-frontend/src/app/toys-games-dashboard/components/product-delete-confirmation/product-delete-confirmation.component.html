<div class="main">
    <h1 mat-dialog-title>Confirm!</h1>
    <div mat-dialog-content>
        <p>
            Are you sure you want to delete permanently this item?
        </p>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button mat-button color="warn" (click)="confirm()">Yes</button>
        <button mat-raised-button mat-button color="primary" (click)="closeDialog()">No</button>
    </div>
</div>
